<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON 数据浏览器</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-4">化学语义解析标注数据库</h1>

  <div id="summary" class="mb-4 text-gray-600">正在加载数据...</div>

  <div class="flex items-center gap-2 mb-4 w-full max-w-2xl">
    <input id="searchInput" type="text" placeholder="搜索关键字（problem / declaration / facts）"
           class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none">
    <button id="searchBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">搜索</button>
  </div>

  <div id="dataContainer" class="w-full max-w-3xl space-y-4"></div>

  <div class="flex flex-col sm:flex-row items-center justify-center gap-3 mt-6">
    <div class="flex items-center gap-2">
      <button id="prevPage" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">上一页</button>
      <span id="pageInfo" class="text-gray-700"></span>
      <button id="nextPage" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">下一页</button>
    </div>

    <div class="flex items-center gap-2">
      <label for="pageSizeSelect" class="text-gray-700 text-sm">每页显示:</label>
      <select id="pageSizeSelect" class="border rounded p-1 text-sm">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="50">50</option>
      </select>
      <span class="text-gray-700 text-sm">条</span>
    </div>
  </div>

  <script>
    // ✅ 嵌入 JSON 数据
    const allData = [
  {
    "problem": "**纯净物**- 超重水:T₂O",
    "declaration": "''T₂O': PureCompound",
    "facts": "GetCommonName('T₂O') = '超重水'"
  },
  {
    "problem": "乙炔是无色、无臭的气体,微溶于水,易溶于有机溶剂",
    "declaration": "'乙炔': Compound",
    "facts": "GetColor('乙炔') = '无色'; GetOdor('乙炔') = '无臭'; GetState('乙炔') = Gas; GetSolubility('乙炔', 'Water') = '微溶'; GetSolubility('乙炔', 'OrganicSolvent') = '易溶'"
  },
  {
    "problem": "单质硅用途：- 太阳能电池、计算机芯片、半导体材料等。",
    "declaration": "'Si': SingleSubstance",
    "facts": "GetUses('Si') = '太阳能电池、计算机芯片、半导体材料等'"
  },
  {
    "problem": "红磷（白磷）在空气中燃烧.**化学方程式：**$$ 4P + 5O_2 = 2P_2O_5 $$.**现象**:(1)发出白光；(2)放出热量；(3)生成大量白烟。",
    "declaration": "R='红（白）磷在空气中燃烧': Reaction;E='4P + 5O_2 = 2P_2O_5': ChemicalEquation",
    "facts": "GetReactionEquation(R) = E;GetReactionConditions(R) = 'heat';GetPhenomenon(R) = [(Glow, R, 'White'), (Exothermic, R), (Produce, R, 'White smoke')];GetReactants(R) = ['P', 'O_2'];GetProducts(R) = ['P_2O_5'];GetStoichiometricCoefficient(R, ['P', 'O_2', 'P_2O_5']) = [4, 5, 2]"
  },
  {
    "problem": "Fe3+ + 3SCN- → Fe(SCN)3",
    "declaration": "R = 'Fe3+ + 3SCN- → Fe(SCN)3': Reaction; E = 'Fe3+ + 3SCN- → Fe(SCN)3': ChemicalEquation",
    "facts": "GetReactionEquation(R) = E; GetReactants(R) = ['Fe3+', 'SCN-']; GetProducts(R) = ['Fe(SCN)3']; GetStoichiometricCoefficient(R, ['Fe3+', 'SCN-', 'Fe(SCN)3']) = [1, 3, 1]"
  },
  {
    "problem": "C(s) + O2(g)=CO2(g) Δ*H*=-393.5 kJ/mol",
    "declaration": "R='C(s) + O2(g)=CO2(g)': Reaction;E='C(s) + O2(g)=CO2(g)': ChemicalEquatione",
    "facts": "GetReactionEquation(R) = E;GetEnthalpyChange(R) = '-393.5 kJ/mo'; GetReactants(R) = ['C', 'O2']; GetProducts(R) = ['CO2']; GetStoichiometricCoefficient(R, ['C', 'O2', 'CO2']) = [1, 1, 1]"
  },
  {
    "problem": "乙醛能与氰化氢(HCN)发生加成反应",
    "declaration": "'乙醛':Aldehyde; 'HCN':Cyanide",
    "facts": "GetEffect('乙醛', 'HCN') = [(AdditionReaction)]"
  },
  {
    "problem": "金属镁可以跟二氧化碳反应（2Mg + CO2 点燃 =2MgO + C）",
    "declaration": "R = '金属镁跟二氧化碳反应': Reaction; E = '2Mg + CO2 点燃 =2MgO + C': ChemicalEquation",
    "facts": "GetReactionEquation(R) = E; GetReactionCondition(R) = '点燃'; GetReactants(R) = ['2Mg', 'CO2']; GetProducts(R) = ['2MgO', 'C']"
  },
  {
    "problem": "**加热时**，铝与 O₂ 反应：$$ 4Al + 3O₂ = 2Al₂O₃ $$",
    "declaration": "R = '铝与氧气反应(加热)': Reaction;E='4Al + 3O_2 = 2Al_2O_3': ChemicalEquation",
    "facts": "GetReactionEquation(R) = E;GetReactionConditions(R) = 'heat';GetReactants(R) = ['Al', 'O_2'];GetProducts(R) = ['Al_2O_3'];GetStoichiometricCoefficient(R, ['Al', 'O_2', 'Al_2O_3']) = [4, 3, 2]"
  },
  {
    "problem": "二氧化氮溶于水时生成硝酸和一氧化氮",
    "declaration": "'二氧化氮': Oxide; '硝酸': Acid; '一氧化氮': Oxide",
    "facts": "GetEffect('二氧化氮', '水') = [(Produce, ['硝酸', '一氧化氮']]"
  },
  {
    "problem": "乳酸在微生物和氧气的作用下可生成CO2和H2O",
    "declaration": "'乳酸': Compound; 'CO₂': Compound; 'H₂O': Compound; '微生物和氧气作用': Environment",
    "facts": "GetEffect('乳酸', '微生物和氧气作用') = [(Produce, 'CO₂'), (Produce, 'H₂O')]"
  },
  {
    "problem": "氧、硫、硒、碲属于氧族元素",
    "declaration": "'Oxygen': Element; 'Sulfur': Element; 'Selenium': Element; 'Tellurium': Element",
    "facts": "GetGroup(''Oxygen') = '氧族元素'; GetGroup('Sulfur') = '氧族元素'; GetGroup('Selenium') = '氧族元素'; GetGroup('Tellurium') = '氧族元素'"
  },
  {
    "problem": "HClO4(高氯酸)是强酸(酸性比H2SO4强)",
    "declaration": "'HClO4': Acid; 'H2SO4': Acid",
    "facts": "GetCommonName('HClO4') = '高氯酸'; GetAcidity('HClO4') = '强酸'; GetAcidity('HClO4') > GetAcidity('H2SO4')"
  },
  {
    "problem": "| 指示剂 | pH的变色范围 || 甲基橙 | <3.1 红色    || 酚酞   | <8.0 无色    || 石蕊   | <5.1 红色    |",
    "declaration": "甲基橙: Mixture; 酚酞: Mixture; 石蕊: Mixture; 'pH指示剂': pHPaper",
    "facts": "GetEffect('甲基橙', 'pH') = [(ColorChange, 'pH指示剂', '红色')]; GetEffect('酚酞', 'pH') = [(ColorChange, 'pH指示剂', '无色')]; GetEffect('石蕊', 'pH') = [(ColorChange, 'pH指示剂', '红色')]"
  },
  {
    "problem": "加热盛有固体氯化铵的试管：在试管口有白色晶体产生。 ",
    "declaration": "'固体氯化铵': Compound",
    "facts": "GetEffect('固体氯化铵', '加热') = [(Produce, '在试管口有白色晶体产生')]"
  },
  {
    "problem": "CuCl2溶液中存在[Cu(H2O)4]^2+ + 4Cl^- [CuCl4]^2- + 4H2O的平衡反应。",
    "declaration": "R = 'CuCl2溶液中存在[Cu(H2O)4]^2+ + 4Cl^- [CuCl4]^2- + 4H2O的平衡反应': Reaction; E = '[Cu(H2O)4]^2+ + 4Cl^- [CuCl4]^2- + 4H2O': ChemicalEquation",
    "facts": "GetReactionEquation(R) = E; GetReactants(R) = ['[Cu(H2O)4]^2+', 'Cl^-']; GetProducts(R) = ['[CuCl4]^2-', 'H2O']; GetStoichiometricCoefficient(R, ['[Cu(H2O)4]^2+', 'Cl^-', '[CuCl4]^2-', 'H2O']) = [1, 4, 1, 4]"
  },
  {
    "problem": " 弱酸的酸式阴离子在酸性较强或碱性较强的溶液中均不能大量共存",
    "declaration": "X: Anion;Y: Solution;Z: Solution",
    "facts": "GetAcidity(X) = '弱酸'; GetAlkaline(Y) = '较强酸性'; GetAlkaline(Z) = '较强碱性'; Iscoexistin([X], Y) = False; Iscoexistin([X], Z) = False"
  },
  {
    "problem": "**能形成氢键的物质**：H2O、NH3。",
    "declaration": "'H2O': Compound; 'NH3': Compound",
    "facts": "CanForm(''H2O', HydrogenBond) = True; CanForm('NH3', HydrogenBond) = True"
  },
  {
    "problem": "**淀粉**：C₆H₁₀O₅  ",
    "declaration": "'C₆H₁₀O₅': Compound",
    "facts": "GetCommonName('C₆H₁₀O₅') = '淀粉'"
  },
  {
    "problem": "DDT，难溶于水，易溶于脂肪",
    "declaration": "'DDT': SingleSubstance",
    "facts": "GetSolubility('DDT', '水') = '难溶'; GetSolubility('DDT', '脂肪') = '易溶'"
  },
  {
    "problem": "MgSO4是电解液中的一种成分。",
    "declaration": "MgSO₄: Compound; '电解液': Substance    ",
    "facts": "IsPartOf('MgSO4', GetMainComponent('电解液'))"
  },
  {
    "problem": "**金属钝化现象**  - Fe、Al 在常温下遇浓硝酸会发生钝化，加热后才能反应。  ",
    "declaration": "'Fe': SingleSubstance; 'Al': SingleSubstance;e1: '常温'; e2: '加热'",
    "facts": "GetEffect('Fe', '浓硝酸', e1) = [(Passivation, 'Fe')]; GetEffect('Al', '浓硝酸', e1) = [(Passivation, 'Al')]; GetEffect('Fe', '浓硝酸', e2) = [(Reaction, 'Fe')]; GetEffect('Al', '浓硝酸', e2) = [(Reaction, 'Al')];GetReactants('Fe', '浓硝酸') = ['Fe', 'HNO₃'];GetReactants('Al', '浓硝酸') = ['Al', 'HNO₃']"
  },
  {
    "problem": "电镀液用硫酸镍溶液",
    "declaration": "'电镀液': Solution; S='硫酸镍溶液': Solution",
    "facts": "GetSolute(S) = '硫酸镍'; IsPartOf('硫酸镍', '电镀液')"
  },
  {
    "problem": "苯甲醛是制造染料、香料及药物的重要原料",
    "declaration": "'苯甲醛': Substance",
    "facts": "GetUses('苯甲醛') = ['制造染料, 香料, 药物']"
  },
  {
    "problem": "卤素原子的电负性比碳原子的大,使C—X的电子向卤素原子偏移,进而使碳原子带部分正电荷(δ+),卤素原子带部分负电荷(δ-)。",
    "declaration": "'C': Atom; 'X': HalogenAtom",
    "facts": "IsBigger(GetElectronegativity('X'), GetElectronegativity('C')) = True"
  },
  {
    "problem": "Al(OH)3在酸或强碱溶液中都能溶解",
    "declaration": "'Al(OH)3': Compound; '酸': Solution; '强碱': Solution",
    "facts": "GetSolubility('Al(OH)3', '酸') = 'Soluble'; GetSolubility('Al(OH)3', '强碱') = 'Soluble'"
  },
  {
    "problem": "乙醇(CH3CH2OH)是无色、具有挥发性的液体,易溶于水,沸点为78 ℃。",
    "declaration": "'乙醇': Compound",
    "facts": "GetChemicalFormula('乙醇') = 'CH3CH2OH'; GetColor('乙醇') = '无色'; GetState('乙醇') = Liquid; GetVolatility('乙醇') = '具有挥发性'; GetSolubility('乙醇', 'Water') = '易溶'; GetBoilingPoint('乙醇') = '78 ℃'"
  },
  {
    "problem": "钙的基态原子电子排布式为1s2 2s2 2p6 3s2 3p6 4s2",
    "declaration": "'钙': Atom",
    "facts": "GetElectronicConfiguration('钙', '基态') = '1s2 2s2 2p6 3s2 3p6 4s2'"
  },
  {
    "problem": "Agl — 黄色沉淀  ",
    "declaration": "'Agl': Compound",
    "facts": "GetColor('Agl') = '黄色'; GetSolubility('Agl', '水') = '不溶于水'"
  },
  {
    "problem": "市售的食用油中也普遍加入叔丁基对苯二酚(TBHQ)等抗氧化剂，以确保食品安全",
    "declaration": "'TBHQ':Antioxidant;'食用油':FoodProduct;'食品安全':SafetyStandard",
    "facts": "GetCommonName('TBHQ') = '叔丁基对苯二酚'; IsPartOf('TBHQ', '食用油') = True; GetUses('TBHQ') = '抗氧化剂'"
  },
  {
    "problem": "蔗糖的分子式为C12H22O11",
    "declaration": "'蔗糖': Compound",
    "facts": "GetChemicalFormula('蔗糖') = 'C12H22O11'"
  },
  {
    "problem": "铝与 O₂ 反应- **常温下**，铝表面形成致密氧化膜，保护内层金属",
    "declaration": "R = '铝与氧气反应': Reaction",
    "facts": "GetReactionEquation(R) = E;GetReactionConditions(R) = '常温';GetPhenomenon(R) = [(Produce, '致密氧化膜')]"
  },
  {
    "problem": "乙醇在空气中燃烧：火焰呈现淡蓝色。",
    "declaration": "'乙醇': SingleSubstance; '空气': Mixture",
    "facts": "GetEffect('乙醇', '空气', '点燃') = [(Flame, '淡蓝色')]"
  },
  {
    "problem": "将点燃的镁条伸入盛有二氧化碳的集气瓶中：剧烈燃烧，有黑色物质附着于集气瓶内壁。 ",
    "declaration": "'镁条': SingleSubstance; '二氧化碳': SingleSubstance",
    "facts": "GetEffect('镁条', '二氧化碳') = [(Combustion, '剧烈燃烧'), (Produce, '有黑色物质附着于集气瓶内壁')]"
  },
  {
    "problem": " **有色溶液**：  - **Fe²⁺**  - **Cu²⁺**  ",
    "declaration": "Fe²⁺: Ion; Cu²⁺: Ion; S: Solution",
    "facts": "IsPartOf('Fe²⁺', S) -> GetColor(S) = '有色'; IsPartOf('Cu²⁺', S) -> GetColor(S) = '有色'"
  },
  {
    "problem": "**晶体的熔点**：原子晶体 > 离子晶体 > 分子晶体。",
    "declaration": "A: CovalentCrysta; B: IonicCrystal; C: MolecularCrystal",
    "facts": "IsBigger(GetMeltingPoint(A), GetMeltingPoint(B)) and IsBigger(GetMeltingPoint(B), GetMeltingPoint(C))"
  },
  {
    "problem": "2008年北京奥运会\"祥云\"火炬的燃料是丙烷(C3H8)",
    "declaration": "'C3H8': Substance; '2008年北京奥运会\"祥云\"火炬': Substance",
    "facts": "GetCommonName('C3H8') = '丙烷'; GetChemicalFormula('C3H8') = '丙烷'; GetFuel('2008年北京奥运会\"祥云\"火炬') = 'C3H8'"
  },
  {
    "problem": "NH·HO：易挥发，应密封放低温处。",
    "declaration": "'NH·HO': Mixture",
    "facts": "GetStability('NH·HO') = '易挥发'; GetStoreMethod('NH·HO') = '密封放低温处'"
  },
  {
    "problem": "这种电池的总反应为8Li + 3SOCl2=6LiCl + Li2SO3 + 2S",
    "declaration": "R = '这种电池的总反应': Reaction; E = '8Li + 3SOCl2 = 6LiCl + Li2SO3 + 2S': ChemicalEquation",
    "facts": "GetReactionEquation(R) = E; GetReactants(R) = ['Li', 'SOCl2']; GetProducts(R) = ['LiCl', 'Li2SO3', 'S']; GetStoichiometricCoefficient(R, ['Li', 'SOCl2', 'LiCl', 'Li2SO3', 'S']) = [8, 3, 6, 1, 2]"
  },
  {
    "problem": "铅酸蓄电池由两组栅状极板交替排列而成,正极板上覆盖有PbO2,负极板上覆盖有Pb,稀硫酸作电解质溶液。",
    "declaration": "B = '铅酸蓄电池': Battery; 'PbO2': Compound; 'Pb': SingleSubstance; '稀硫酸': Solution",
    "facts": "GetPostivePole(B) = 'PbO2'; GetNegativePole(B) = 'Pb'; GetElectrolyteSolution(B) = '稀硫酸'"
  },
  {
    "problem": "硫酸铜晶体受热分解：**化学方程式：**$$CuSO_4 \\dot 5H_2O \\xrightarrow{\\Delta} CuSO_4 + 5H_2O$$**现象：**1. 蓝色固体变成白色；2. 试管壁上有水珠生成。",
    "declaration": "R='硫酸铜晶体受热分解': Reaction;E='CuSO_4·5H_2O → CuSO_4 + 5H_2O': ChemicalEquation",
    "facts": "GetReactionEquation(R) = E;GetReactionConditions(R) = 'heat';GetPhenomenon(R) = [(ColorChange, '蓝色固体', '白色'), (Condensation, '试管壁', '水珠生成')];GetReactants(R) = ['CuSO_4·5H_2O'];GetProducts(R) = ['CuSO_4', 'H_2O'];GetStoichiometricCoefficient(R, ['CuSO_4·5H_2O', 'CuSO_4', 'H_2O']) = [1, 1, 5]"
  },
  {
    "problem": "氢气(H₂)是无色的",
    "declaration": "'H_2':SingleSubstance;'无色':Color",
    "facts": "GetCommonName('H_2') = '氢气'; GetColor('H_2') = 'Colorless'"
  },
  {
    "problem": "常见易溶的强电解质有： ①三大强酸(H2SO4、HCl、HNO3). ②四大强碱[NaOH、KOH、Ba(OH)2、Ca(OH)2 （澄清石灰水拆，石灰乳不拆）]， ③可溶性盐",
    "declaration": "'H_2SO_4': Acid;'HCl': Acid;'HNO_3': Acid;'NaOH': Base;'KOH': Base;'Ba(OH)_2': Base;'Ca(OH)_2': Base; '可溶性盐': Salt",
    "facts": "IsStrongElectrolyte('H_2SO_4') = True;IsStrongElectrolyte('HCl') = True;IsStrongElectrolyte('HNO_3') = True;IsStrongElectrolyte('NaOH') = True;IsStrongElectrolyte('KOH') = True;IsStrongElectrolyte('Ba(OH)_2') = True;IsStrongElectrolyte('Ca(OH)_2') = True"
  },
  {
    "problem": "**离子是否共存**：5.是否发生双水解",
    "declaration": "A: Ion; B: Ion",
    "facts": "GetEffect(A, B) = [(Reaction, '双水解')] -> IsCoexist(A, B) = False"
  },
  {
    "problem": "**炔烃**  - **CnH₂n−₂**  - 含C≡C键与卤素等发生加成反应、与高锰酸钾发生氧化反应、聚合反应",
    "declaration": "A: Alkyne;B: Halogen; '高锰酸钾': Compound",
    "facts": "GetEffect(A, B) = [(AdditionReaction)]; GetEffect(A, '高锰酸钾') = [(OxidationReaction), (PolymerizationReaction)]"
  },
  {
    "problem": "丙烯单体的结构简式为CH2=CH—CH3",
    "declaration": "'丙烯': Monomer",
    "facts": "GetChemicalFormula('单体') = 'CH2=CH—CH3'"
  },
  {
    "problem": "[Cu(NH₃)₄]SO₄ — 深蓝色溶液  ",
    "declaration": "'[Cu(NH₃)₄]SO₄溶液': Solution",
    "facts": "GetColor('[Cu(NH₃)₄]SO₄溶液') = '深蓝色'"
  },
  {
    "problem": "氯乙烯可以通过加聚反应生成聚氯乙烯",
    "declaration": "R = '氯乙烯进行加聚反应': Reaction; '氯乙烯': Compound; '聚氯乙烯': Polymer",
    "facts": "GetReactants(R) = ['氯乙烯']; GetProducts(R) = ['聚氯乙烯']; GetReactionType(R) = AdditionPolymerization"
  },
  {
    "problem": "贝壳的无机成分主要是CaCO3",
    "declaration": "CaCO3: Compound; '贝壳的无机成分': Set",
    "facts": "GetMainComponent('贝壳的无机成分') = 'CaCO3'"
  },
  {
    "problem": "在工业上，石膏还被用来调节水泥的硬化速率",
    "declaration": "'石膏': Substance",
    "facts": "GetUses('石膏') = ['调节水泥的硬化速率']"
  },
  {
    "problem": "铁属于第八族元素",
    "declaration": "'Iron': Element",
    "facts": "GetGroupNumber('Iron') = 'Ⅷ'"
  },
  {
    "problem": "乙炔的结构简式为CH CH",
    "declaration": "'乙炔': Alkyne",
    "facts": "GetChemicalFormula('乙炔') = 'CH CH'"
  },

    let currentPage = 1;
    let pageSize = 10;

    // ✅ 自动统计总数
    document.getElementById("summary").textContent = `共 ${allData.length} 条数据`;

    function render() {
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageData = filteredData.slice(start, end);

      const container = document.getElementById("dataContainer");
      container.innerHTML = pageData.map(item => `
        <div class="bg-white p-4 rounded-2xl shadow">
          <p class="font-semibold text-lg mb-2">🧩 ${item.problem}</p>
          <p class="text-sm text-gray-600"><strong>Declaration:</strong> ${item.declaration}</p>
          <p class="text-sm text-gray-600"><strong>Facts:</strong> ${item.facts}</p>
        </div>
      `).join('');

      const totalPages = Math.max(1, Math.ceil(filteredData.length / pageSize));
      document.getElementById("pageInfo").textContent =
        `第 ${currentPage} / ${totalPages} 页`;
    }

    function search() {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!keyword) {
        filteredData = allData;
      } else {
        filteredData = allData.filter(item =>
          item.problem.toLowerCase().includes(keyword) ||
          item.declaration.toLowerCase().includes(keyword) ||
          item.facts.toLowerCase().includes(keyword)
        );
      }
      currentPage = 1;
      document.getElementById("summary").textContent =
        `共 ${filteredData.length} 条数据（搜索结果）`;
      render();
    }

    document.getElementById("searchBtn").addEventListener("click", search);
    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") search();
    });

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        render();
      }
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      const totalPages = Math.ceil(filteredData.length / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        render();
      }
    });

    document.getElementById("pageSizeSelect").addEventListener("change", e => {
      pageSize = parseInt(e.target.value);
      currentPage = 1;
      render();
    });

    render();
  </script>
</body>
</html>
